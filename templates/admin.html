<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantom Recovery | Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #0c1f44);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.2s ease;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
      animation: slideUp 0.9s ease forwards;
      transform: translateY(40px);
      opacity: 0;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: #ffffff;
      text-shadow: 0px 0px 10px rgba(79,163,255,0.6);
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 0 8px #4fa3ff;
      background: rgba(255,255,255,0.15);
    }

    .login-box button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #005ce6;
      transform: scale(1.05);
      box-shadow: 0 0 12px #0077ff;
    }

    /* Floating glowing circles (background animation) */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(79,163,255,0.15);
      animation: float 6s ease-in-out infinite alternate;
      z-index: -1;
    }

    .circle.one { width: 120px; height: 120px; top: 15%; left: 20%; }
    .circle.two { width: 200px; height: 200px; bottom: 10%; right: 15%; }
    .circle.three { width: 80px; height: 80px; top: 70%; left: 10%; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Floating circles for animated background -->
  <div class="circle one"></div>
  <div class="circle two"></div>
  <div class="circle three"></div>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form action="/admin-login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
